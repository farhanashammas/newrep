<div class="card">
  <div class="card-header">
      Product Management
  </div>
</div>
<div class="card-body">
  <div class="table-responsive">
      <table class="table" *ngIf='products && products.length'>
          <thead>
          <tr>
              <th><button class="btn btn-primary" (click)='showImage()'>{{value}}</button></th>
              <th>Product</th>
              <th>Code</th>
              <th>Available Since</th>
              <th>Price</th>
              <th>5 Star Rating</th>
              <th>Description</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor='let product of products'>
              <td><img [src]="product.imageUrl" [title]='product.productName' *ngIf='btn==true' style="width:100px; height:100px"></td>
              <td>{{product.productName}};</td>
              <td>{{product.productCode}};</td>
              <td>{{product.releaseDate}}</td>
              <td>{{product.price}}</td>
              <td>{{product.starRating}}</td>
              <td>{{product.description}}</td>              
            </tr>
          </tbody>
        </table>
  </div>
</div>
